              <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.min.js"></script>
              <script>
                  var url = window.location.href
                  var userId = ''
                  // localStorage.removeItem('userId')
                    if(url.indexOf("?")!=-1){
                        var obj ={}
                        var str = url.split('?')[1];
                        var arr = str.split("&")
                        if(arr&&arr.length){
                            for(var i=0;i<arr.length;i++){
                                var it =arr[i].split('=')
                                obj[it[0]] = it[1]
                            }
                        }
                        // arr.forEach(item=>{
                        //     let re = item.split('=');
                        //     obj[re[0]] = re[1]
                        // })
                        if(obj['userId']){
                            userId=obj['userId']
                        }
                    }
                    localStorage.setItem('userId',userId)
                    
              </script>
